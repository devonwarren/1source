{% extends "base.html" %}

{% block bodyclass %}journal{% endblock %}
{% block content %}

<header class="journal not-fullscreen">
		{% load navigation %}
		{% navigation "journal" %}
</header>
<content id="main">

{% for entry in journal %}
	<article>
		<style type="text/css">
			#article-image-{{ entry.id }} {
					background-image: url('{{ entry.image_mobile.url }}');
			}
			@media screen and (min-width : 420px) {
				#article-image-{{ entry.id }} {
					background-image: url('{{ entry.image_web.url }}');
				}
			}
		</style>
		<div class="article-image" id="article-image-{{ entry.id }}"></div>

		<div class="article-content">
			<h4><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></h4>
			{{ entry.body|safe }}
		</div>
	</article>
{% endfor %}

</content>

{% load footer %}
{% footer %}
{% endblock %}
